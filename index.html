<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- nav bar -->
    <nav class="weatherContainer">
        <div class="currentWeather bg-dark text-white text-center">
        <h1 id="weatherDashboard"> Weather Dashboard</h1>
    </nav> 

    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- far left column, "Search for a City" -->
            <div class="col-4 bg-light">
                <form id="search-form" class="row justify-content-center">
                    <h2>Search for a City:</h2>

                <!-- Input (search for a city) -->
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Berkeley">
                    <button class="btn btn-primary" type="button" id="search-button">Search</button>
                </div>
            </div>

            <!-- big card (city name, current weather) -->
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <!-- city name, current weather info -->
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" src="placeholder" alt="">
                            </div>
                        </div>
                        <!-- temperature -->
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <!-- humidity -->
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <!-- wind speed -->
                        <div class="row">
                            <div class="col-12">
                                <p id="wind"></p>
                            </div>
                        </div>
                        <!-- UV index -->
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-Index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 5 day forecast -->
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <!-- 5 day forecasts -->
                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
